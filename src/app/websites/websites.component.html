<div class="row mt-5">
  <div class="col-md-4 mb-3" *ngFor="let website of websites | async">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">{{website.websiteName}}</h5>
        <p class="card-text"><a routerLink="/websites/{{website._id}}">Reviews: {{website.websiteReviews}}</a></p>
        <a routerLink="/websites/{{website._id}}" class="btn btn-primary">Review</a>
      </div>
    </div>
  </div>
</div>
